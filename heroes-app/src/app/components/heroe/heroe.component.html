
<!-- agregandole pipes | -->
<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}</h1>
<small>( {{heroe.aparicion | date: 'medium'}} )</small>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
    
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <hr>
        <div style="text-align: center">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/logo-marve.png" class="img-fluid" width="350px">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/dc-logo.jpg" class="img-fluid" width="350px">
        </div>
    </div>
</div>
